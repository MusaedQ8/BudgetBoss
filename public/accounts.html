<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <script src="config.js"></script>
    <link rel="manifest" href="manifest.json">
    <script>
        // Prevent theme flicker by setting theme immediately
        (function() {
            const theme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            document.documentElement.setAttribute('data-theme', theme);
        })();
        document.addEventListener('DOMContentLoaded', () => {
            const siteTitle = window.appConfig.title;
            document.title = siteTitle;
            document.querySelector('h1').textContent = siteTitle;
        });
    </script>
    <link rel="icon" type="image/svg+xml" href="assets/logo.svg">
    <link rel="stylesheet" href="assets/styles.css">
</head>

<body>
    
    <main>
        <div class="container">
            <header>
                <nav class="top-nav">
                    <a href="index.html" class="nav-link" data-page="transactions">Transactions</a>
                    <a href="accounts.html" class="nav-link active" data-page="accounts">Accounts</a>
                    <a href="dashboard.html" class="nav-link" data-page="dashboard">Dashboard</a>
                </nav>
            </header>
            <button id="themeToggle" aria-label="Toggle theme">
                <svg class="moon" viewBox="0 0 24 24">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
                <svg class="sun" viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y1="4.22"></line>
                </svg>
            </button>

            <header>
                <h1><span id="instance-name">DumbBudget</span></h1>
                <h2>Accounts</h2>
            </header>

            <button id="addAccountBtn" class="add-btn">Add Account</button>

            <section class="section-list">
                <div class="transactions-header">
                    <h3>Accounts</h3>
                </div>
                <div id="accountsList">
                    <!-- Accounts will be populated here via JavaScript -->
                </div>
            </section>

            <footer>
            </footer>
        </div>
        <div id="toast-container" class="toast-container"></div>
    </main>

    <!-- Account Modal -->
    <div id="accountModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="transaction-type-toggle">
                    <button class="account-toggle-btn active" data-type="account">Bank Account</button>
                    <button class="account-toggle-btn" data-type="creditCard">Credit Card</button>
                </div>
                <button class="close-modal">&times;</button>
            </div>
            <form id="accountForm" class="form">
                <input type="hidden" id="accountId">
                <input type="text" id="name" placeholder="Name" required>
                <button type="submit">Add</button>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
